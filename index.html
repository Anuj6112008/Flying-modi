<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLYING MODI Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #score-display {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
            pointer-events: none;
        }
        
        #high-score-display {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
            pointer-events: none;
        }
        
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20;
            padding: 20px;
            text-align: center;
        }
        
        #start-screen h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }
        
        #start-screen p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 80%;
            color: #FFD700;
            text-shadow: 1px 1px 2px #000;
        }
        
        #game-over-screen {
            display: none;
        }
        
        #game-over-screen h2 {
            font-size: 4rem;
            color: #ff3333;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }
        
        #final-score {
            font-size: 3.5rem;
            color: #FFD700;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        #best-score {
            font-size: 1.8rem;
            color: #FFFFFF;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px #000;
        }
        
        #game-over-image {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 5px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        button {
            background: linear-gradient(to bottom, #FF9933, #E57C00);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #B35A00, 0 8px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.1s;
            min-width: 200px;
            text-shadow: 1px 1px 2px #000;
            margin: 10px;
        }
        
        button:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #B35A00, 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #start-btn {
            background: linear-gradient(to bottom, #138808, #0A5C00);
            box-shadow: 0 6px 0 #064300, 0 8px 10px rgba(0, 0, 0, 0.4);
        }
        
        #instructions {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 2px #000;
            z-index: 10;
            pointer-events: none;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            #start-screen h1 {
                font-size: 3rem;
            }
            
            #game-over-screen h2 {
                font-size: 3rem;
            }
            
            #final-score {
                font-size: 2.8rem;
            }
            
            button {
                padding: 16px 32px;
                font-size: 1.3rem;
                min-width: 180px;
            }
            
            #score-display {
                font-size: 35px;
            }
            
            #high-score-display {
                font-size: 18px;
            }
            
            #game-over-image {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            #start-screen h1 {
                font-size: 2.5rem;
            }
            
            #game-over-screen h2 {
                font-size: 2.5rem;
            }
            
            #final-score {
                font-size: 2.2rem;
            }
            
            button {
                padding: 14px 28px;
                font-size: 1.2rem;
                min-width: 160px;
            }
            
            #score-display {
                font-size: 30px;
            }
            
            #high-score-display {
                font-size: 16px;
            }
            
            #instructions {
                font-size: 1rem;
            }
            
            #game-over-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display">0</div>
        <div id="high-score-display">Best: 0</div>
        
        <div id="start-screen" class="screen">
            <h1>FLYING MODI</h1>
            <p>Tap anywhere to make Modi Ji fly! Avoid the obstacles.</p>
            <button id="start-btn" class="pulse">START GAME</button>
        </div>
        
        <div id="game-over-screen" class="screen">
            <h2>GAME OVER</h2>
            <div>Your Score:</div>
            <div id="final-score">0</div>
            <div id="best-score">Best: 0</div>
            <img id="game-over-image" src="game-over.png" alt="Game Over">
            <button id="restart-btn" class="pulse">PLAY AGAIN</button>
        </div>
        
        <div id="instructions">TAP SCREEN TO FLY</div>
    </div>

    <!-- Audio Elements -->
    <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound">
        <source src="game-over-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game elements
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const highScoreDisplay = document.getElementById('high-score-display');
            const finalScoreElement = document.getElementById('final-score');
            const bestScoreElement = document.getElementById('best-score');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startButton = document.getElementById('start-btn');
            const restartButton = document.getElementById('restart-btn');
            const instructions = document.getElementById('instructions');
            
            // Audio elements
            const bgMusic = document.getElementById('bg-music');
            const gameOverSound = document.getElementById('game-over-sound');
            
            // Sound control variables
            let isGameOverSoundPlaying = false;
            let bgMusicStarted = false;
            
            // Set canvas to full screen
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Game variables
            let gameRunning = false;
            let score = 0;
            let highScore = localStorage.getItem('flyingModiHighScore') || 0;
            let frames = 0;
            let animationId;
            
            highScoreDisplay.textContent = `Best: ${highScore}`;
            
            // Load images - APNI FILES KE NAMES YAHAN DALO
            const modiImage = new Image();
            modiImage.src = 'modi.png'; // Modi Ji image
            
            const obstacleImages = [
                'obstacle1.png', // Pehla obstacle
                'obstacle2.png', // Dusra obstacle  
                'obstacle3.png'  // Teesra obstacle
            ];
            
            const loadedObstacleImages = [];
            let imagesLoaded = 0;
            
            // Load obstacle images
            obstacleImages.forEach((src, index) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    imagesLoaded++;
                    loadedObstacleImages[index] = img;
                };
                img.onerror = () => {
                    // If image fails to load, create a colored rectangle instead
                    imagesLoaded++;
                    loadedObstacleImages[index] = null;
                    console.log(`Image failed to load: ${src}`);
                };
            });

            // Sound reset function
            function resetAllSounds() {
                // Stop and reset background music
                bgMusic.pause();
                bgMusic.currentTime = 0;
                
                // Stop and reset game over sound
                gameOverSound.pause();
                gameOverSound.currentTime = 0;
                
                // Reset sound flags
                isGameOverSoundPlaying = false;
                bgMusicStarted = false;
            }

            // Modi character - SMOOTH CONTROLS
            const modi = {
                x: 0,
                y: 0,
                width: 0,
                height: 0,
                gravity: 0.2,
                lift: -6,
                velocity: 0,
                maxVelocity: 8,
                
                draw() {
                    if (modiImage.complete && modiImage.naturalWidth > 0) {
                        ctx.drawImage(modiImage, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                    } else {
                        // Fallback: Draw a simple Modi face if image not loaded
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Draw glasses
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = this.width / 20;
                        ctx.beginPath();
                        ctx.arc(this.x - this.width/4.4, this.y - this.height/12, this.width/6, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(this.x + this.width/4.4, this.y - this.height/12, this.width/6, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(this.x - this.width/20, this.y - this.height/12);
                        ctx.lineTo(this.x + this.width/20, this.y - this.height/12);
                        ctx.stroke();
                        
                        // Draw smile
                        ctx.beginPath();
                        ctx.arc(this.x, this.y + this.height/8, this.width/4, 0, Math.PI);
                        ctx.stroke();
                    }
                },
                
                update() {
                    // Apply gravity with smoother acceleration
                    this.velocity += this.gravity;
                    
                    // Limit velocity for smoother movement
                    if (this.velocity > this.maxVelocity) {
                        this.velocity = this.maxVelocity;
                    }
                    if (this.velocity < -this.maxVelocity) {
                        this.velocity = -this.maxVelocity;
                    }
                    
                    this.y += this.velocity;
                    
                    // Floor collision with damping
                    if (this.y >= canvas.height - this.height/2 - 20) {
                        this.y = canvas.height - this.height/2 - 20;
                        this.velocity *= 0.7;
                        if (Math.abs(this.velocity) < 0.5) this.velocity = 0;
                        if (gameRunning) gameOver();
                    }
                    
                    // Ceiling collision with damping
                    if (this.y <= this.height/2) {
                        this.y = this.height/2;
                        this.velocity *= 0.5;
                        if (Math.abs(this.velocity) < 0.3) this.velocity = 0;
                    }
                },
                
                flap() {
                    this.velocity = this.lift;
                },
                
                reset() {
                    this.width = Math.min(canvas.width, canvas.height) / 6;
                    this.height = this.width;
                    this.x = canvas.width / 4;
                    this.y = canvas.height / 2;
                    this.velocity = 0;
                }
            };
            
            // Obstacles with images
            const obstacles = {
                list: [],
                gap: 0,
                width: 0,
                minHeight: 0,
                maxYPos: 0,
                dx: 0,
                
                draw() {
                    for (let i = 0; i < this.list.length; i++) {
                        let o = this.list[i];
                        
                        // Top obstacle
                        if (loadedObstacleImages[o.imageIndex] && loadedObstacleImages[o.imageIndex].complete) {
                            ctx.drawImage(loadedObstacleImages[o.imageIndex], o.x, 0, this.width, o.top);
                        } else {
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(o.x, 0, this.width, o.top);
                        }
                        
                        // Bottom obstacle
                        if (loadedObstacleImages[o.imageIndex] && loadedObstacleImages[o.imageIndex].complete) {
                            ctx.drawImage(loadedObstacleImages[o.imageIndex], o.x, o.top + this.gap, this.width, canvas.height);
                        } else {
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(o.x, o.top + this.gap, this.width, canvas.height);
                        }
                    }
                },
                
                update() {
                    // Add new obstacles
                    if (frames % 90 === 0) {
                        this.list.push({
                            x: canvas.width,
                            top: Math.floor(Math.random() * (this.maxYPos - this.minHeight)) + this.minHeight,
                            scored: false,
                            imageIndex: Math.floor(Math.random() * obstacleImages.length)
                        });
                    }
                    
                    for (let i = 0; i < this.list.length; i++) {
                        let o = this.list[i];
                        o.x -= this.dx;
                        
                        // Score when obstacle passes modi
                        if (o.x + this.width < modi.x && !o.scored) {
                            score++;
                            scoreDisplay.textContent = score;
                            o.scored = true;
                            
                            // Increase speed slightly with score
                            if (score % 5 === 0) {
                                this.dx += 0.3;
                            }
                        }
                        
                        // Collision detection
                        if (modi.x + modi.width/2 > o.x && modi.x - modi.width/2 < o.x + this.width) {
                            if (modi.y - modi.height/2 < o.top || modi.y + modi.height/2 > o.top + this.gap) {
                                gameOver();
                            }
                        }
                        
                        // Remove obstacles that are off screen
                        if (o.x + this.width <= 0) {
                            this.list.shift();
                        }
                    }
                },
                
                reset() {
                    this.list = [];
                    this.gap = canvas.height / 3;
                    this.width = canvas.width / 6;
                    this.minHeight = canvas.height / 6;
                    this.maxYPos = canvas.height - this.gap - this.minHeight;
                    this.dx = canvas.width / 180;
                }
            };
            
            // Background elements
            function drawBackground() {
                // Sky gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F7FF');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Sun
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(canvas.width - 50, 50, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Clouds
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 5; i++) {
                    const x = (frames / 2 + i * 200) % (canvas.width + 300) - 150;
                    const y = 80 + i * 40;
                    const size = 20 + i * 5;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.arc(x + size, y - size/2, size, 0, Math.PI * 2);
                    ctx.arc(x + size * 2, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Ground
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
                
                // Grass
                ctx.fillStyle = '#7CFC00';
                ctx.fillRect(0, canvas.height - 20, canvas.width, 5);
            }
            
            // Game functions
            function gameOver() {
                gameRunning = false;
                cancelAnimationFrame(animationId);
                
                // Stop background music
                bgMusic.pause();
                bgMusic.currentTime = 0;
                bgMusicStarted = false;
                
                // Play game over sound only if not already playing
                if (!isGameOverSoundPlaying) {
                    isGameOverSoundPlaying = true;
                    gameOverSound.play().then(() => {
                        // Reset flag when sound finishes
                        gameOverSound.onended = () => {
                            isGameOverSoundPlaying = false;
                        };
                    }).catch(e => {
                        console.log("Game over sound play failed:", e);
                        isGameOverSoundPlaying = false;
                    });
                }
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('flyingModiHighScore', highScore);
                    highScoreDisplay.textContent = `Best: ${highScore}`;
                }
                
                finalScoreElement.textContent = score;
                bestScoreElement.textContent = `Best: ${highScore}`;
                gameOverScreen.style.display = 'flex';
                instructions.style.display = 'none';
            }
            
            function gameLoop() {
                if (!gameRunning) return;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw and update game elements
                drawBackground();
                modi.update();
                modi.draw();
                obstacles.update();
                obstacles.draw();
                
                frames++;
                animationId = requestAnimationFrame(gameLoop);
            }
            
            function startGame() {
                // Reset all sounds first
                resetAllSounds();
                
                gameRunning = true;
                score = 0;
                frames = 0;
                scoreDisplay.textContent = score;
                
                modi.reset();
                obstacles.reset();
                
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                instructions.style.display = 'block';
                
                // Start background music with a small delay
                setTimeout(() => {
                    bgMusic.play().then(() => {
                        bgMusicStarted = true;
                    }).catch(e => {
                        console.log("Background music play failed:", e);
                    });
                }, 500);
                
                animationId = requestAnimationFrame(gameLoop);
            }
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Tap to fly - works anywhere on the screen
            document.addEventListener('click', function(e) {
                if (gameRunning) {
                    modi.flap();
                    e.preventDefault();
                }
            });
            
            // Touch support for mobile
            document.addEventListener('touchstart', function(e) {
                if (gameRunning) {
                    modi.flap();
                    e.preventDefault();
                }
            });
            
            // Keyboard support for space bar
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    if (gameRunning) {
                        modi.flap();
                    } else if (startScreen.style.display !== 'none') {
                        startGame();
                    } else {
                        startGame();
                    }
                    e.preventDefault();
                }
            });
            
            // Prevent context menu on long press
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Initialize
            modi.reset();
            obstacles.reset();
        });
    </script>
</body>
</html>
